<div class="item-card">
  <div class="header-card">
    <h3>
      <a 
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]"
      >
        {{ product.name }}
      </a>
    </h3>
  </div>
  
  <div class="body-card">
    <p *ngIf="product.description ">
      Description: {{ product.description }}
    </p>
  </div>
  
  <div class="bottom-card">
    <button type="button" (click)="share()">
      Share
    </button>
    
    <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
    >
    </app-product-alerts>
  </div>
</div>
